name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install workspace dependencies
        run: dart pub get

      - name: Lint (dart analyze)
        run: dart analyze .

      - name: Test synchronize_cache
        run: dart test packages/synchronize_cache

      - name: Test synchronize_cache_rest
        run: dart test packages/synchronize_cache_rest

      - name: Test example app
        run: dart test
        working-directory: example

